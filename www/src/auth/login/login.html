<ion-view class="row row-no-padding">
        <div class="col col-center">
            <div class="logo">
                <i class="icon ion-mic-c"></i>
                <h1>oklm</h1>
            </div>

            <div class="list">
                <label class="item item-input">
                    <input type="text" ng-model="email" placeholder="Email">
                </label>
                <label class="item item-input">
                    <input type="password" ng-model="password" placeholder="Mot de passe">
                </label>
            </div>
            <div class="padding-left padding-right">

                <!-- ng-click="login()" -->
                <button class="button button-block button-positive" ui-sref="tab.event">Connexion</button>
            </div>
            <div class="row">
                <div class="col text-center">
                    <button class="button button-outline button-positive btn-mini" ng-click="openSignUp()">
                        Inscription
                    </button>
                </div>
            </div>

        </div>
</ion-view>
