<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <ion-tab title="Soirées" icon-off="ion-ios-list-outline" icon-on="ion-ios-list-outline" ui-sref="tab.event">
    <ion-nav-view name="tab-event"></ion-nav-view>
  </ion-tab>



  <ion-tab title="Autours de moi" icon-off="ion-ios-location-outline" icon-on="ion-ios-location-outline" ui-sref="tab.around-me">
    <ion-nav-view name="tab-around-me"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Mes soirées" icon-off="ion-heart" icon-on="ion-heart" ui-sref="tab.add-place">
    <ion-nav-view name="tab-add-place"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Mes amis" icon-off="ion-ios-people" icon-on="ion-ios-people" ui-sref="tab.friends">
    <ion-nav-view name="tab-friends"></ion-nav-view>
  </ion-tab>



  <ion-tab title="Toujours plus" icon-off="ion-more" icon-on="ion-more" ng-click="openModal()">
    <ion-nav-view name="tab-more"></ion-nav-view>
  </ion-tab>

</ion-tabs>
